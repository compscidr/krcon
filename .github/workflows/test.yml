name: JVM Tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, synchronize ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  jvm-tests:

    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: temurin

      - name: Setup local.properties file with GH secrets
        run: |
          echo "# This file is automatically generated by GitHub Actions" > local.properties
          echo "host=${{ secrets.HOST }}" >> local.properties
          echo "port=${{ secrets.PORT }}" >> local.properties
          echo "password=${{ secrets.PASSWORD }}" >> local.properties

      - name: Lint
        run: ./gradlew lintKotlin

      - name: Build
        run: ./gradlew compileJava compileKotlin compileTestJava compileTestKotlin

      - name: Assemble
        run: ./gradlew assemble

      - name: Lib tests
        run: ./gradlew test
        timeout-minutes: 10

      - name: Upload reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests